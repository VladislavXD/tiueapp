name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 3 * * 0' # раз в неделю

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ] # Добавьте или уберите языки по необходимости

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Устанавливаем JDK 17 для Gradle и Java кода
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Инициализация CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Ручная сборка Gradle
      - name: Build with Gradle
        run: |
          cd android
          ./gradlew clean build

      # Анализ CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
